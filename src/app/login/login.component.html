<div class="container">
  <h1 class="he">Welcome to Yum</h1>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <h1> User Login Here</h1>
        <small>{{msg}}</small>
        <div class="form-group" >
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="user.emailId">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-info b1" >Login</button>
      </form>
      <button class="float-right btn btn-success rh" type="button" [routerLink]="['/registration']">Register here</button>
</div>

<br>

<div class="container">
    <form #loginform="ngForm" (ngSubmit)="loginAdmin()">
      <h1>Admin Login Here</h1>
        <small>{{msg}}</small>

          <input type="email" class="form-control" aria-describedby="emailHelp" 
          placeholder="Enter email" name="email" [(ngModel)]="admin.email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" 
          name="password" [(ngModel)]="admin.password">
        </div>
        <button type="submit" class="btn btn-info b1" >Admin Login</button>
      </form>
</div>
